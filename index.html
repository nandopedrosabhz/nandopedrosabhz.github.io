<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004C97;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #004C97;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo</h1>
    <ul>
      <li><a href="tabelaDeCobertura.html" class="button">Tabela de Cobertura</a></li>
      <li><a href="contatos.html" class="button">Contatos - Dúvidas/Esclarecimentos</a></li>
    </ul>
  </div>
</body>
</html>
